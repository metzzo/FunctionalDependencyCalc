<div class="fd-resizeable">
  <span class="fd-entrycontainer">
    <fd-entry ng-repeat="x in set track by $index" data="x">
    </fd-entry>
  </span>
  
  <div class="fd-addentry" ng-click="add">
    <button type="button" class="btn btn-primary btn-xs" >
      <span class="glyphicon glyphicon-plus"></span>
    </button>
  </div>
</div>
