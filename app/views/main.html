<div class="row" ng-controller="MainCtrl">
  <h4>Relation</h4>
  <p>
    <h5>Schema:</h5>
    <fd-set set="scheme" type="scheme"></fd-set>
  </p>
  <p>
    <h5>Funktionale Abhängigkeiten:</h5>
    <fd-set set="fdep" type="fdep"></fd-set>
  </p>
  <p>
    <h5>Schlüssel</h5>
    <ul>
      <li ng-repeat="key in keys">
        {{formatScheme(key)}}
      </li>
    </ul>
  </p>
  <p>
    <h5>Superschlüssel</h5>
    <ul>
      <li ng-repeat="key in superKeys">
        {{formatScheme(key)}}
      </li>
    </ul>
  </p>
  <p>
    <h5>Kanonische Überdeckung</h5>
    <fd-set set="canonicalOverlap" type="fdep" fdreadonly="true"></fd-set>
  </p>
  <!--<p>
    <h5>Synthetischer Algorithmus</h5>
    <ul>
      <li ng-repeat="rel in synthetic">
        <p>
          <h5>Schema:</h5>
          <fd-set set="rel.scheme" type="scheme" fdreadonly="true"></fd-set>

          <fd-set set="rel.deps" type="fdep" fdreadonly="true"></fd-set>
        </p>
      </li>
    </ul>
  </p>-->
</div>
